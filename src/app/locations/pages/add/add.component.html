<h1>New Location</h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10">
      <mat-form-field fxFlex="100">
        <mat-label> Titulo </mat-label>
        <input matInput type="text" required [(ngModel)]="location.title" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label> Numero </mat-label>
        <input matInput type="text" required [(ngModel)]="location.number" />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label> Descripcion </mat-label>
      <textarea
        matInput
        type="text"
        required
        [(ngModel)]="location.description"
      ></textarea>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="10">
      <mat-form-field fxFlex="100">
        <mat-label> Division </mat-label>
        <mat-select [(ngModel)]="divisionName">
          <mat-option *ngFor="let division of divisions" [value]="division.name">
            {{ division.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Horarios</mat-label>
        <input matInput type="text" required [(ngModel)]="location.schedule" />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label> UrlImage </mat-label>
      <input matInput type="url" required [(ngModel)]="location.urlImage" />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label> UrlLocation </mat-label>
      <input matInput type="url" required [(ngModel)]="location.urlLocation" />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon> edit</mat-icon>
      Guardar
    </button>
  </div>

  <div fxFlex="50">2</div>
</div>
