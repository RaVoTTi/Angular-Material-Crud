<mat-sidenav-container fullscreen>
  <mat-sidenav mode="over" #sidenav>
    <mat-toolbar>
      <h1>HOME</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="./list">
        <mat-icon> bookmark</mat-icon>
        Listado
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="./add">
        <mat-icon> add</mat-icon>

        Agregar</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="./search">
        <mat-icon> search</mat-icon>

        Buscar</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon> menu </mat-icon>
    </button>
    <span class="spacer"></span>
    <h2>{{user.name}}</h2>
    <button mat-icon-button (click)="logout()">
      <mat-icon> logout</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
